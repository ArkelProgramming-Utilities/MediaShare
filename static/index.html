<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf8">
  <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
  <title>MediaServer</title>
  <style>
    #mainGrid {
      display: grid;
      padding: 10px;
      width: 100%;
      position: absolute;
      grid-template-columns: repeat(auto-fill, minmax(12rem, 1fr));
    }

    div {
      margin: 0;
    }

    .media-item {
      width: 100%
    }

    .title-media-item {
      background-color: gray;
      padding: 5px 12px;
      font-size: 15px;
      margin: 0;
      word-break: break-all;
    }

    .label1 {
      color: white;
      font-size: 18px;
      font-weight: bold;
      font-family: Arial;
    }

    .text1 {
      width: 100%;
      border-radius: 4px;
    }

    .grid-item {
      border: 1px solid rgba(0, 0, 0, 0.8);
      overflow: hidden;
      background-color: darkgray;
    }

    #login_grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: gray;
    }

    #media_preview {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: rgba(180, 180, 180, 0.5);
    }

    #mediagrid {
      left: 5%;
      top: 7%;
      width: 90%;
      height: 86%;
      overflow: hidden;
      position: absolute;
      background-color: white;
      display: grid;
      grid-template-columns: 1fr 8fr 1fr;
    }

    .preview_elem {
      width: 100%;
      height: 100%;
      position: relative;
      object-fit: contain;
      display: table;
      margin: 0 auto;
    }

    #login_form {
      display: block;
      width: 15%;
      left: 20%;
      position: relative;
      top: 20%;
    }

    .navbtn{
      background-color: gray;
    }
    #mediapanel div{
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body style="margin: 0;">
  <div id="mainGrid"></div>
  <div id="login_grid">
    <form id="login_form" action="/auth">
      <label class="label1" for="password">Password:</label><br>
      <input class="text1" type="text" id="login_password" name="password" style="width: 100%;"><br>
      <input type="submit" value="Submit">
      <label id="login_error" class="label1" for="error code"></label><br>
    </form>
  </div>
  <div id="media_preview" style="visibility: hidden;">
    <div id="mediagrid">
      <div id="navleft" style="grid-column-start: 1;" class="navbtn"></div>
      <div id="mediapanel" style="width: 100%;position: relative;">
        <div id="image_preview_p" style="visibility: collapse;">
          <img class="preview_elem" id="image_preview" src="">
        </div>
        <div id="video_preview_p" style="visibility: collapse;">
          <video class="preview_elem" id="video_preview" controls autoplay>
          </video>
        </div>
        <div id="text_preview_p" style="visibility: collapse;">
          <p class="preview_elem" id="text_preview"></p>
        </div>
      </div>
      <div id="navright" style="grid-column-start: 3;" class="navbtn"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="static/index.js"></script>

</html>
